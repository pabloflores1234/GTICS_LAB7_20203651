<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sitios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbarPablo{
            background: lawngreen;
        }
    </style>
</head>
<body>
<header th:insert="~{fragments/fragment_Navbar.html :: navbar}">
</header>

<div class="container">
    <h2>Lista de Sitios</h2>
    <div class="row">
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/crearSitio}">Nuevo Sitio</a>
    </div>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Locación</th>
            <th>Fecha de instalación</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="sitio: ${listaSitios}">
            <td th:text="${sitio.siteName}"></td>

            <td th:text="${sitio.installationDate}"></td>
            <td th:text="${sitio.latitude}"></td>
            <td th:text="${sitio.longitude}"></td>

            <td><a class="btn btn-primary" th:href="@{'/editarSitio?id=' + ${sitio.siteId}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/borrarSitio?id=' + ${sitio.siteId}}">Borrar</a></td>
        </tr>
    </table>
</div>

</body>
</html>
