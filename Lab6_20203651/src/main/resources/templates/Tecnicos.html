<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbarPablo{
            background: lawngreen;
        }
    </style>
</head>
<body>
<header th:insert="~{fragments/fragment_Navbar.html :: navbar}">
</header>

<div class="container">
    <h2>Lista de Tecnicos</h2>
    <div class="row">
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/crearTecnico'}">Nuevo Tecnico</a>
    </div>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dni</th>
            <th>Phone</th>
            <th>Age</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="tecnicos: ${listaTecnicos}">
            <td th:text="${tecnicos.getFirstName()}"></td>
            <td th:text="${tecnicos.getLastName()}"></td>
            <td th:text="${tecnicos.getDni()}"></td>
            <td th:text="${tecnicos.getPhone()}"></td>
            <td th:text="${tecnicos.getAge()}"></td>

            <td><a class="btn btn-primary" th:href="@{'/editartecnico?id=' + ${tecnicos.getTechnicianId()}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/borrartecnico?id=' + ${tecnicos.getTechnicianId()}}">Borrar</a></td>
        </tr>
    </table>
</div>

</body>
</html>
