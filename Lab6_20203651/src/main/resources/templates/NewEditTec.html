<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edita o Crea tu Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbarPablo{
            background: lawngreen;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edita o crea tu tecnico</h2>
    <hr/>
    <form method="post" th:action="@{'/guardarTecnico'}" th:object="${tecnico}">
        <input th:field="*{technicianId}" type="hidden"/>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{firstName}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input th:field="*{lastName}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input th:field="*{dni}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phone}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input th:field="*{age}" type="text" class="form-control"/>
        </div>
        <a th:href="@{'/Tecnicos'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
